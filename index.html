<!DOCTYPE html>
<html>
  <head>
    <title>Cebu Bank</title>
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="cssstyle.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Name: Alexis Marie</label
        ><input id="new-task" placeholder="Enter Amount" /><button>
          Deposit
        </button>
      </p>

      <h3>Current Saving Account</h3>
      <ul id="incomplete-tasks">
        <li class="editMode">
          <input type="checkbox" /><label>5,000</label>
          <input type="text" value="5,000" /><button class="edit">
            Edit Amount
          </button>
          <button class="delete">Withdraw</button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label>10,000</label
          ><input type="text" value="10,000" /><button class="edit">
            Edit Amount</button
          ><button class="delete">Withdraw</button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label>15,000</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
    </div>
    <script src="js.js"></script>
  </body>
</html>
